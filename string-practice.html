       function rmvChar() {
          let strn = document.getElementById("str").value;
          let rmChrNum = Number(document.getElementById("digiPrimary").value);
          let para = document.getElementById("infoPara");

          let newStr1 = strn.substring(0,rmChrNum);
          let newStr2 = strn.substring(rmChrNum + 1, strn.length);
          
         para.innerHTML = newStr1 + newStr2;
       }
       function charSwift(swiftStn){
        let midChar = swiftStn.substring(1, swiftStn.length - 1);
        return (swiftStn.charAt(swiftStn.length - 1) + midChar + swiftStn.charAt(0));
       }
