        let myWrapper = (patternSign) =>{     
        let n = 5;
        patternSign = "";
        for (a = 1; a <= n; a++) {
            for (c = 1; c <= n - a; c++) {
                patternSign += " ";
            }

            for (b = 1; b <= 2 * a - 1; b++) {
                patternSign += "*";

            }
            patternSign += "</br>";

            //  document.write(para)
        }
        //let returnPattern = document.write(`<pre>${patternSign}</pre>`);
        return patternSign;
        
    }
